<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Transaction Manager</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>

<div>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Transaction Manager</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse" >
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a th:href="@{/logout}">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-12" align="center">

    <div class="row" align="center">
        <h2 th:text="'Привет, ' + ${username} + '!'"></h2>
    </div>

    <div class="row">
        <div align="center">
            Для просмотра REST API нажми сюда
        </div>
    </div>
    <br>
    <div class="row">
        <div align="center">
            <button type="button" class="btn btn-primary btn-lg" onclick='location.href="/swagger-ui.html"'>
                REST API
            </button>
        </div>
    </div>
    <div><h6>* Некоторые операции могут быть запрещены</h6></div>
    <br>
    <br>
    <div class="container-fluid" align="center">
        <p><h4><strong>Твои роли</strong></h4></p>
        <table class="table table-striped">
            <tr>
                <th>Наименование</th>
                <th>Описание</th>
                <th>Код</th>
            </tr>
            <tr th:each ="role : ${roles}">
                <td th:utext="${role.name}">...</td>
                <td th:utext="${role.description}">...</td>
                <td th:utext="${role.code}">...</td>
            </tr>
        </table>
        <br>
        <p><h4><strong>Твои счета</strong></h4></p>
        <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Баланс</th>
                <th>Главный</th>
            </tr>
            <tr th:each ="account : ${accounts}">
                <td th:utext="${account.number}">...</td>
                <td th:utext="${account.balance}">...</td>
                <td th:utext="${account.isPrimary}">...</td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
